<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI - 회원가입</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/signup.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>

    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/login" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/view/html/mypage.html'">
                        <i class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main class="signup-section">
        <div class="signup-container">
            <div class="signup-header">
                <h2>회원가입</h2>
                <p>간단한 성향 분석으로,<br>나에게 맞는 뉴스 경험을 시작해보세요.</p>
            </div>

            <form class="signup-form">

                <div class="input-group">
                    <label for="userid">아이디</label>
                    <div class="row-group">
                        <div class="input-wrapper">
                            <input type="text" id="userid" placeholder="아이디를 입력해주세요">
                            <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                        </div>
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                    <p class="helper-text id-helper"></p>
                </div>

                <div class="input-group">
                    <label for="userpw">비밀번호</label>
                    <div class="input-wrapper">
                        <input type="password" id="userpw" placeholder="비밀번호를 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userpw-check">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input type="password" id="userpw-check" placeholder="비밀번호를 한번 더 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <p class="helper-text pw-helper"></p>
                </div>

                <div class="input-group">
                    <label for="username">이름</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="이름을 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="birth">생년월일</label>
                    <div class="input-wrapper">
                        <input type="date" id="birth" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="age">나이</label>
                    <div class="input-wrapper">
                        <input type="number" id="age" placeholder="나이를 입력해주세요">
                    </div>
                </div>

                <div class="input-group">
                    <label>성별</label>
                    <div class="gender-options">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" checked>
                            <span class="radio-text">남</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-text">여</span>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@email.com">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <p class="helper-text email-helper"></p>
                </div>

                <button type="submit" class="btn-submit" disabled>회원가입</button>
            </form>
        </div>
    </main>

    <div id="custom-alert" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">메시지 내용</p>
            <button class="modal-btn" id="modal-ok-btn">확인</button>
        </div>
    </div>
    
    <script src="/view/js/main.js"></script>
    <script src="/view/js/signup.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
