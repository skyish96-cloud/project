<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI 결과 - 당신의 뉴스 성향</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/result.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble" id="aboutBtn">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="#" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/view/html/mypage.html'">
                        <i class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main class="result-container container">
        <div class="user-info">
            <span id="userId"></span> 님의 <span class="highlight">NPTI 유형</span>
        </div>

        <div class="result-title-group">
            <h2 id="nptiCode"></h2>
            <p id="nptiName"></p>
        </div>

        <div class="result-summary-box" id="resultSummary">
        </div>

        <div class="chart-container">
            <div class="chart-item">
                <div class="chart-labels">
                    <span class="label-left"></span> <span class="type-title"></span> <span class="label-right"></span>
                </div>
                <div class="chart-bar-area">
                    <span class="char-left">S</span>
                    <div class="progress-track">
                        <div class="progress-bar orange-bar" id="barLength"></div>
                    </div>
                    <span class="char-right">L</span>
                </div>
            </div>

            <div class="chart-item">
                <div class="chart-labels">
                    <span class="label-left"></span> <span class="type-title"></span> <span class="label-right"></span>
                </div>
                <div class="chart-bar-area">
                    <span class="char-left">C</span>
                    <div class="progress-track">
                        <div class="progress-bar orange-bar" id="barArticle"></div>
                    </div>
                    <span class="char-right">T</span>
                </div>
            </div>

            <div class="chart-item">
                <div class="chart-labels">
                    <span class="label-left"></span> <span class="type-title"></span> <span class="label-right"></span>
                </div>
                <div class="chart-bar-area">
                    <span class="char-left">F</span>
                    <div class="progress-track">
                        <div class="progress-bar orange-bar" id="barInfo"></div>
                    </div>
                    <span class="char-right">I</span>
                </div>
            </div>

            <div class="chart-item">
                <div class="chart-labels">
                    <span class="label-left"></span> <span class="type-title"></span> <span class="label-right"></span>
                </div>
                <div class="chart-bar-area">
                    <span class="char-left">P</span>
                    <div class="progress-track">
                        <div class="progress-bar orange-bar" id="barView"></div>
                    </div>
                    <span class="char-right">N</span>
                </div>
            </div>
        </div>

        <div class="result-footer">
            <button class="btn-main-news" id="goCurationBtn">나의 npti 성향 뉴스 보러가기</button>
        </div>
    </main>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
            <div class="modal-btn-group">
                <button id="closeLogout" class="btn-cancel">취소</button>
                <button id="confirmLogout" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="/view/js/main.js"></script>
    <script src="/view/js/result.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
