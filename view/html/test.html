<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI 진단 - 성향 분석</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/test.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble" id="aboutBtn">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>
            
            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/login" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/view/html/mypage.html'">
                        <i class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main class="test-container container">
        <div class="test-intro">
            <h2>NPTI 진단</h2>
            <p>아래 문항은 뉴스 소비 성향을 파악하기 위한 질문입니다.<br>가장 가까운 정도를 선택해 주세요.</p>
        </div>

        <form id="nptiForm">
            <div id="questionList"></div>

            <div class="test-footer">
                <button type="submit" class="btn-result">NPTI 결과 확인하기</button>
            </div>
        </form>
    </main>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
            <div class="modal-btn-group">
                <button id="closeLogout" class="btn-cancel">취소</button>
                <button id="confirmLogout" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <div id="testCompleteModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">진단이 완료되었습니다!<br>결과 페이지로 이동합니다.</p>
            <div class="modal-btn-group">
                <button id="goToResult" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <p id="errorMessage" class="modal-message">오류가 발생했습니다.<br>다시 시도해주세요.</p>
            <div class="modal-btn-group"> <button id="closeErrorModal" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="/view/js/main.js"></script>
    <script src="/view/js/test.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
