<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI - 뉴스 상세</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/view.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/login" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/mypage'"><i
                            class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main class="container view-layout">
        <article class="article-area">
            <div class="article-header">
                <p class="press-name" id="viewPress"></p>
                <h2 class="article-title" id="viewTitle"></h2>
                <div class="article-meta">
                    <div class="meta-info">
                        <span id="viewCategory"></span>
                        <span id="viewDate"></span>
                        <span id="viewAuthor"></span>
                    </div>
                    <button class="btn-origin">기사원문</button>
                </div>
            </div>

            <figure class="article-visual">
                <div class="img-placeholder">
                </div>
                <figcaption id="viewCaption"></figcaption>
            </figure>

            <div class="article-body" id="viewBody">
            </div>

            <footer class="article-footer">
                <p id="viewCopyright"></p>
            </footer>
        </article>

        <aside class="side-content">
            <h3 class="side-title">함께 보면 좋은 뉴스</h3>
            <div class="related-list" id="relatedList"></div>
        </aside>

        <!-- 팝업창 -->
        <div id="logoutModal" class="modal-overlay">
            <div class="modal-box">
                <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
                <div class="modal-btn-group">
                    <button id="closeLogout" class="btn-cancel">취소</button>
                    <button id="confirmLogout" class="btn-confirm">확인</button>
                </div>
            </div>
        </div>

    </main>
    
    <script src="/view/js/main.js"></script>
    <script src="/view/js/view.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
