<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI - 프로필수정</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/profile-edit.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>

    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/view/html/login.html" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/mypage'">
                        <i class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main>
        <div class="edit-container">
            <div class="edit-header">
                <a href="/mypage" class="back-link">
                    <i class="fa-solid fa-chevron-left"></i> 프로필로 돌아가기
                </a>
                <h2>프로필 편집</h2>
            </div>
    
            <form class="edit-form">
                <div class="edit-avatar-section">
                    <div class="avatar-circle">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span id="displayHandle" class="user-handle"></span>
                </div>
    
                <div class="form-group">
                    <label for="username">이름</label>
                    <div class="input-box">
                        <input type="text" id="username">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>
    
                <hr class="edit-divider">
    
                <div class="form-group">
                    <label for="current-pw">현재 비밀번호 확인</label>
                    <div class="input-box">
                        <input type="password" id="current-pw" placeholder="현재 비밀번호를 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <p id="current-pw-msg" class="status-text"></p>
                </div>
    
                <div class="form-group">
                    <label for="new-pw">새 비밀번호</label>
                    <div class="input-box">
                        <input type="password" id="new-pw" placeholder="비밀번호를 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <p id="new-pw-msg" class="status-text"></p>
                </div>
    
                <div class="form-group">
                    <label for="new-pw-check">새 비밀번호 확인</label>
                    <div class="input-box">
                        <input type="password" id="new-pw-check" placeholder="비밀번호를 한번 더 입력해주세요">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <p id="new-pw-check-msg" class="status-text"></p>
                </div>
    
                <hr class="edit-divider">
    
                <div class="form-group">
                    <label for="birth">생년월일</label>
                    <div class="input-box">
                        <input type="date" id="birth">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="age">나이</label>
                    <div class="input-box">
                        <input type="number" id="age">
                    </div>
                </div>
    
                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-selection">
                        <label class="radio-item">
                            <input type="radio" name="gender" value="male">
                            <span>남</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="female">
                            <span>여</span>
                        </label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-box">
                        <input type="email" id="email">
                        <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <span id="email-msg" class="status-text"></span>
                </div>
    
                <button type="submit" class="btn-save">완료</button>
            </form>
        </div>
    </main>

    <!-- 팝업 -->
    <div id="logoutModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
            <div class="modal-btn-group">
                <button id="closeLogout" class="btn-cancel">취소</button>
                <button id="confirmLogout" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>
    
    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">프로필 수정을 완료하시겠습니까?</p>
            <div class="modal-btn-group">
                <button type="button" id="closeEdit" class="btn-cancel">취소</button>
                <button type="button" id="confirmEdit" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="/view/js/main.js"></script>
    <script src="/view/js/profile-edit.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
