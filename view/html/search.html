<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI - 검색</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/search.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>

    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/login" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/search'">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/view/html/mypage.html'">
                        <i class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>

    <main class="search-section">
        <div class="container">
            <h2 class="page-title">검색</h2>

            <form class="search-form">
                <div class="custom-select" id="searchFilter">
                    <button type="button" class="select-btn">
                        <span class="btn-text">전체</span>
                        <span class="arrow">▼</span>
                    </button>

                    <ul class="select-options">
                        <li><label class="option-item"><input type="checkbox" value="title" checked> <span>제목</span></label></li>
                        <li><label class="option-item"><input type="checkbox" value="content" checked> <span>본문</span></label></li>
                        <li><label class="option-item"><input type="checkbox" value="media" checked> <span>언론사</span></label></li>
                        <li><label class="option-item"><input type="checkbox" value="category" checked> <span>카테고리</span></label></li>
                    </ul>

                </div>
                <div class="input-wrapper">
                    <input type="text" class="search-input" placeholder="키워드를 입력해주세요">
                    <button type="button" class="btn-clear"><i class="fa-regular fa-circle-xmark"></i></button>
                </div>

                <button type="submit" class="btn-search">검색</button>
            </form>

            <div id="search-message" class="search-result-message"></div>

            <div id="search-results" class="results-container"></div>
            
        </div>

        <div id="logoutModal" class="modal-overlay">
            <div class="modal-box">
                <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
                <div class="modal-btn-group">
                    <button id="closeLogout" class="btn-cancel">취소</button>
                    <button id="confirmLogout" class="btn-confirm">확인</button>
                </div>
            </div>
        </div>
        
    </main>

    <script src="/view/js/main.js"></script>
    <script src="/view/js/search.js"></script>
    <script src="/view/js/about.js"></script>
</body>

</html>
